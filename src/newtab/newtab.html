<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../src/styles/tailwind.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <title>Productify</title>
  </head>
  <body>
    <div class="flex justify-between items-start p-5">
        <img id="productify-logo" class="w-56" src="assets/icons/Productify.png" alt="Productify Logo" />
        
        <div class="flex items-center space-x-2"> <!-- Added space-x-2 for spacing -->
            <img id="profilePic" class="w-12 h-12 overflow-hidden object-cover rounded-full border-3 border-customWhite" alt="Profile Picture" /> <!-- Added border -->
            <div id="username" class="text-2xl font-light text-customWhite opacity-75 "> <!-- Added font-semibold for emphasis -->
                Username
            </div>
        </div>
    
    </div>
    <div id="clock" class = "text-center text-customGreen opacity-75 text-11xl -mt-10"></div>
    <div id="greeting" class = "text-center font-light text-customWhite opacity-75 text-3xl -mt-10"></div>
  </body>
</html>
